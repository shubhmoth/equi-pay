<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipay - Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen">
  <!-- Alert Messages -->
  <div id="alertSuccess" class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded hidden" role="alert">
    <strong class="font-bold">Success!</strong>
    <span class="block sm:inline"> Login successful!</span>
  </div>
  <div id="alertError" class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden" role="alert">
    <strong class="font-bold">Error!</strong>
    <span id="errorMessage" class="block sm:inline"> Invalid credentials.</span>
  </div>

  <div class="min-h-screen flex items-center justify-center px-4 py-12 relative overflow-hidden">
    <!-- Decorative circles -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full filter blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-gradient-to-br from-purple-400/20 to-pink-400/20 rounded-full filter blur-3xl translate-x-1/2 translate-y-1/2"></div>

    <div class="relative bg-white/70 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/50">
      <!-- Logo Section -->
      <div class="text-center mb-8">
        <div class="inline-block p-3 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 mb-4">
          <i class="fas fa-wallet text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-extrabold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-transparent bg-clip-text mb-2">
          <span id="typewriter"></span>
        </h1>
        <p class="text-gray-600">Welcome back! Please login to continue</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <!-- Username Input -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Enter your username" 
              class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:bg-white transition-all duration-200 outline-none"
              required
            >
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:bg-white transition-all duration-200 outline-none"
              required
            >
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600" onclick="togglePassword()">
              <i class="fas fa-eye" id="togglePassword"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" class="rounded text-indigo-600 focus:ring-indigo-500 cursor-pointer">
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors duration-200">
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          class="w-full py-3 px-4 text-lg font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl transition duration-300 ease-in-out transform hover:translate-y-[-2px] hover:shadow-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="flex items-center justify-center space-x-2">
            <span>Login</span>
            <i class="fas fa-arrow-right text-sm"></i>
          </span>
        </button>

        <!-- Sign Up Link -->
        <p class="text-center text-gray-600">
          New to Equipay? 
          <a href="signup.html" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors duration-200">
            Create an account
          </a>
        </p>

        <!-- Social Login -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white/70 text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <button type="button" class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white text-gray-500 hover:bg-gray-50 transition-colors duration-200">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white text-gray-500 hover:bg-gray-50 transition-colors duration-200">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white text-gray-500 hover:bg-gray-50 transition-colors duration-200">
            <i class="fab fa-apple"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Typewriter effect
    const options = {
      strings: ['Equipay', 'Split and Settle', 'Settle Smartly Now'],
      typeSpeed: 100,
      backSpeed: 100,
      loop: true
    };
    
    new Typed('#typewriter', options);

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Show success message
    function showSuccess() {
      const alert = document.getElementById('alertSuccess');
      alert.classList.remove('hidden');
      // No need to hide success message since we're redirecting
    }

    // Show error message
    function showError(message) {
      const alert = document.getElementById('alertError');
      document.getElementById('errorMessage').textContent = message;
      alert.classList.remove('hidden');
      setTimeout(() => {
        alert.classList.add('hidden');
      }, 3000);
    }

    // Form submission handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new URLSearchParams();
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      try {
        const response = await fetch('http://localhost:8000/api/v1/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess();
          // Store any tokens or user data if needed
          if (data.token) {
            localStorage.setItem('token', data.token);
          }
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          showError(data.message || 'Login failed');
        }
      } catch (error) {
        showError('Network error occurred');
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
