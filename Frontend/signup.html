<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Equipay</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen">
  <div class="min-h-screen flex items-center justify-center px-4 py-12 relative overflow-hidden">
    <!-- Decorative circles -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full filter blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-gradient-to-br from-purple-400/20 to-pink-400/20 rounded-full filter blur-3xl translate-x-1/2 translate-y-1/2"></div>

    <!-- Alert Messages -->
    <div id="alertSuccess" class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded hidden" role="alert">
      <strong class="font-bold">Success!</strong>
      <span class="block sm:inline"> Account created successfully.</span>
    </div>
    <div id="alertError" class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden" role="alert">
      <strong class="font-bold">Error!</strong>
      <span id="errorMessage" class="block sm:inline"> Something went wrong.</span>
    </div>

    <div class="relative bg-white/70 backdrop-blur-lg p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-4xl border border-white/50">
      <!-- Logo Section -->
      <div class="text-center mb-8">
        <div class="inline-block p-3 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 mb-4">
          <i class="fas fa-wallet text-white text-2xl"></i>
        </div>
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-transparent bg-clip-text mb-3">
          Welcome to Equipay
        </h1>
        <p class="text-gray-600 max-w-md mx-auto">
          Start your journey of effortless expense management with us. Join thousands of users today!
        </p>
      </div>

      <form id="signupForm" class="space-y-8">
        <!-- Rest of the form fields remain the same until the password fields -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- Name Input -->
          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="John Doe" 
                class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:bg-white transition-all duration-200 outline-none"
                required
              >
            </div>
          </div>

          <!-- Username Input -->
          <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-at text-gray-400"></i>
              </div>
              <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="johndoe102" 
                class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:bg-white transition-all duration-200 outline-none"
                required
              >
            </div>
          </div>

          <!-- Email Input -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="john.doe@example.com" 
                class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:bg-white transition-all duration-200 outline-none"
                required
              >
            </div>
          </div>

          <!-- Mobile Input -->
          <div class="space-y-2">
            <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-phone text-gray-400"></i>
              </div>
              <input 
                type="tel" 
                id="mobile" 
                name="mobile" 
                placeholder="+91 723 456 7890" 
                class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:bg-white transition-all duration-200 outline-none"
                required
              >
            </div>
          </div>

          <!-- Password Input -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="********" 
                class="w-full pl-10 pr-10 py-3 rounded-xl bg-white/50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:bg-white transition-all duration-200 outline-none"
                required
              >
              <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600" onclick="togglePassword('password')">
                <i class="fas fa-eye" id="togglePassword1"></i>
              </button>
            </div>
          </div>

          <!-- Confirm Password Input -->
          <div class="space-y-2">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                placeholder="********" 
                class="w-full pl-10 pr-10 py-3 rounded-xl bg-white/50 border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:bg-white transition-all duration-200 outline-none"
                required
              >
              <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600" onclick="togglePassword('confirm_password')">
                <i class="fas fa-eye" id="togglePassword2"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start space-x-2 mt-6">
          <input type="checkbox" class="mt-1 rounded text-indigo-600 focus:ring-indigo-500 cursor-pointer" required>
          <label class="text-sm text-gray-600">
            I agree to the 
            <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a> 
            and 
            <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a>
          </label>
        </div>

        <!-- Signup Button -->
        <button 
          type="submit" 
          class="w-full py-3 px-4 text-lg font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl transition duration-300 ease-in-out transform hover:translate-y-[-2px] hover:shadow-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="flex items-center justify-center space-x-2">
            <span>Create Account</span>
            <i class="fas fa-arrow-right text-sm"></i>
          </span>
        </button>

        <!-- Social Signup -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white/70 text-gray-500">Or sign up with</span>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <button type="button" class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white text-gray-500 hover:bg-gray-50 transition-colors duration-200">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white text-gray-500 hover:bg-gray-50 transition-colors duration-200">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white text-gray-500 hover:bg-gray-50 transition-colors duration-200">
            <i class="fab fa-apple"></i>
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <p class="mt-8 text-center text-gray-600">
        Already have an account? 
        <a href="index.html" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors duration-200">
          Login here
        </a>
      </p>
    </div>
  </div>

  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(inputId === 'password' ? 'togglePassword1' : 'togglePassword2');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        mobile_number: document.getElementById('mobile').value,
        password: document.getElementById('password').value,
        name: document.getElementById('name').value
      };

      if (formData.password !== document.getElementById('confirm_password').value) {
        showError('Passwords do not match');
        return;
      }

      try {
        console.log('Hey i am here')
        const response = await fetch('http://127.0.0.1:8000/api/v1/registerUser/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess();
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        } else {
          showError(data.message || 'Registration failed');
        }
      } catch (error) {
        showError('Network error occurred');
        console.error('Error:', error);
      }
    });

    function showSuccess() {
      const alert = document.getElementById('alertSuccess');
      alert.classList.remove('hidden');
      setTimeout(() => {
        alert.classList.add('hidden');
      }, 3000);
    }

    function showError(message) {
      const alert = document.getElementById('alertError');
      document.getElementById('errorMessage').textContent = message;
      alert.classList.remove('hidden');
      setTimeout(() => {
        alert.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
